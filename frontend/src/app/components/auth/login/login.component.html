<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Main Heading -->
      <h1 class="main-heading text-center mb-4">Manhattan Employee Management</h1>
      
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Employee Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Personal Email -->
            <div class="mb-3">
              <label for="personalEmail" class="form-label">Personal Email</label>
              <input
                type="email"
                id="personalEmail"
                formControlName="personalEmail"
                class="form-control"
                [class.is-invalid]="loginForm.get('personalEmail')?.invalid && loginForm.get('personalEmail')?.touched"
                placeholder="Enter your personal email">
              <div *ngIf="loginForm.get('personalEmail')?.invalid && loginForm.get('personalEmail')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('personalEmail')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('personalEmail')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
              <p>Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
