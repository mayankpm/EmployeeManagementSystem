<div class="container-fluid vh-100 bg-light">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-users me-2"></i>Employee Portal
          </h3>
          <p class="mb-0 mt-2">Sign in to your account</p>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Work Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" 
                       class="form-control" 
                       id="email"
                       formControlName="email"
                       placeholder="Enter your work email"
                       [class.is-invalid]="email?.invalid && email?.touched">
              </div>
              <div class="invalid-feedback d-block" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" 
                       class="form-control" 
                       id="password"
                       formControlName="password"
                       placeholder="Enter your password"
                       [class.is-invalid]="password?.invalid && password?.touched">
              </div>
              <div class="invalid-feedback d-block" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
                <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" 
                      class="btn btn-primary btn-lg" 
                      [disabled]="!loginForm.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="fas fa-sign-in-alt me-2" *ngIf="!loading"></i>
                {{ loading ? 'Signing in...' : 'Sign In' }}
              </button>
            </div>

            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account?
                <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Register here</a>
              </p>
            </div>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
